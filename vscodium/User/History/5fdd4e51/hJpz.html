{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        nav {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        nav img {
            height: 40px;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="{% static 'images/logo.png' %}" alt="Logo">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/users/list/">Usuarios</a></li>
                <li><a href="/socials/">Sociales</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
