{% extends 'base.html' %}

{% block content %}
<h2>Notificaciones</h2>
<ul>
	{% for n in notifications %}
	<li>
		<!-- At the end, we don't need to format at __str__ -->
		<strong>{{ n.timestamp|date:"d M Y H:i" }}</strong>: {{ n.description }}
	</li>
	{% empty %}
	<li>Damn, this place is empty</li>
	{% endfor %}
</ul>
{% endblock %}
