{% extends 'base.html' %}

{% block content %}
<h2>Notificaciones</h2>
<ul>
	{% for n in notificaciones %}
	<li>
		<!-- At the end, we don't need to format at __str__ -->
		<strong>{{ n.creada_en|date:"d M Y H:i" }}</strong>: {{ n.mensaje }}
	</li>
	{% empty %}
	<li>Damn, this place is empty</li>
	{% endfor %}
</ul>
{% endblock %}
