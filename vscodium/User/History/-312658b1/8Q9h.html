{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“¢ Notifications</h2>
    
    <ul class="space-y-4">
        {% for n in notifications %}
        <li class="p-4 bg-gray-100 border-l-4 border-blue-500 rounded-md shadow-sm">
            <span class="text-sm text-gray-500 font-medium">{{ n.timestamp|date:"d M Y H:i" }}</span>
            <p class="mt-1 text-gray-700">{{ n.description }}</p>
        </li>
        {% empty %}
        <li class="flex flex-col items-center justify-center text-gray-400 p-6">
            <svg class="w-12 h-12 mb-2 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21h6M7 10v11M17 10v11M5 21h14"></path>
            </svg>
            <p class="text-lg">Damn, this place is empty...</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
